<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="container">
        <h3>Wishlist</h3>
        {{outlet form}}
        {{outlet list}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="new-gift">
      <h4>New Wish</h4>

      <label>Name</label>
      {{view Ember.TextField valueBinding="name" placeholder="e.g., NERF gun"}}

      <div>
        <input type="button" value="Add" class="btn btn-primary" {{action add}}>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="gifts">
      <h4>Wishes</h4>
      <ul>
        {{#each this}}
          <li>
            {{name}}
          </li>
        {{/each}}
      </ul>
    </script>

  </body>
</html>
