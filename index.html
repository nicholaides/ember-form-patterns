<!DOCTYPE html>
<html>
  <head>
    <title>Wishlist App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/ember-data.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="container">
        <h3>Wishlist</h3>
        {{outlet form}}
        {{outlet list}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="new-gift">
      <form {{action add on="submit"}}>

        <h4>New Wish</h4>

        <label {{bindAttr for="view.nameField.elementId"}}>Name</label>
        {{view Ember.TextField
            valueBinding="name"
            viewName="nameField"
            placeholder="e.g., NERF gun"
            required="required"
        }}

        <label {{bindAttr for="view.priceField.elementId"}}>Price</label>
        {{view Ember.TextField
            valueBinding="price"
            viewName="priceField"
            placeholder="e.g., 0.50"
        }}

        <div>
          <input type="reset" value="Cancel" class="btn btn-link">
          <input type="submit" value="Add" class="btn btn-primary">
        </div>

      </form>
    </script>

    <script type="text/x-handlebars" data-template-name="gifts">
      <h4>Wishes</h4>
      <ul>
        {{#each this}}
          <li>
            {{name}}
            {{#if price}}
              (${{price}})
            {{/if}}
          </li>
        {{/each}}
      </ul>
    </script>

  </body>
</html>
